{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        content="Welcome to Azure Bistro, the best restaurant in town! Our menu is full of delicious and unique dishes that are sure to delight your taste buds. Join us for a relaxing dining experience in our cozy and stylish restaurant. Reserve your table today!">
    <script src="https://kit.fontawesome.com/d5722e680c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/global_styles.css' %} ">
    <script src="{% static 'js/script.js' %}"></script>
    <title>Azure Bistro</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div>
                <a href="{% url 'index' %}" class="font-satisfy logo">Azure Bistro</a>
            </div>
            <div>
                <ul>
                    <li><a href="{% url 'index' %}" class="font-lora">Home</a></li>
                    <li class="dropdown"><a href="{% url 'menu' %}" class="font-lora">Menu</a>
                        <div class="dropdown-content">
                            <a href="{% url 'menu' %}#appetizers">Appetizers</a>
                            <a href="{% url 'menu' %}#main-courses">Main Courses</a>
                            <a href="{% url 'menu' %}#desserts">Desserts</a>
                            <a href="{% url 'menu' %}#drinks">Drinks</a>
                        </div>
                    </li>
                    <li><a href="{% url 'reserve' %}" class="font-lora">Reserve</a></li>
                    <li><a href="{% url 'contact' %}" class="font-lora">Contact</a></li>
                </ul>
            </div>
        </nav>

    <main class="main">
        <section class="content-section ">

                class="image"
                srcset="https://res.cloudinary.com/julius-cloud/image/upload/w_300,h_200,c_fill,q_auto/v1682058051/appetizer_pygzpl.jpg 300w, https://res.cloudinary.com/julius-cloud/image/upload/w_600,h_400,c_fill,q_auto/v1682058051/appetizer_pygzpl.jpg 600w, https://res.cloudinary.com/julius-cloud/image/upload/w_900,h_600,c_fill,q_auto/v1682058051/appetizer_pygzpl.jpg 900w"
                alt="Image of a appetizer" sizes="(max-width: 768px) 50vw, 100vw">
        </section>
        <section class="content-section ">
            <img src="https://res.cloudinary.com/julius-cloud/image/upload/w_300,h_200,c_fill,q_auto/v1682058037/main-course_v3ugaw.jpg"
                srcset="https://res.cloudinary.com/julius-cloud/image/upload/w_300,h_200,c_fill,q_auto/v1682058037/main-course_v3ugaw.jpg 300w, https://res.cloudinary.com/julius-cloud/image/upload/w_600,h_400,c_fill,q_auto/v1682058037/main-course_v3ugaw.jpg 600w, https://res.cloudinary.com/julius-cloud/image/upload/w_900,h_600,c_fill,q_auto/v1682058037/main-course_v3ugaw.jpg 900w"
                alt="Image of a signature main course" sizes="(max-width: 768px) 50vw, 100vw">
            <h2 class="main-course">Main Course</h2>
        </section>
        <section class="content-section">
            <h2 class="dessert">Dessert</h2>
            <img src="https://res.cloudinary.com/julius-cloud/image/upload/w_300,h_200,c_fill,q_auto/v1682058009/dessert_vvt3g7.jpg"
                srcset="https://res.cloudinary.com/julius-cloud/image/upload/w_300,h_200,c_fill,q_auto/v1682058009/dessert_vvt3g7.jpg 300w, https://res.cloudinary.com/julius-cloud/image/upload/w_600,h_400,c_fill,q_auto/v1682058009/dessert_vvt3g7.jpg 600w, https://res.cloudinary.com/julius-cloud/image/upload/w_900,h_600,c_fill,q_auto/v1682058009/dessert_vvt3g7.jpg 900w"
                alt="Image of a tiramisu dessert" sizes="(max-width: 768px) 50vw, 100vw">
        </section>
        <section class="content-section">
            <img src="https://res.cloudinary.com/julius-cloud/image/upload/w_300,h_200,c_fill,q_auto/v1682058016/drinks_u5mnay.jpg"
                srcset="https://res.cloudinary.com/julius-cloud/image/upload/w_300,h_200,c_fill,q_auto/v1682058016/drinks_u5mnay.jpg 300w, https://res.cloudinary.com/julius-cloud/image/upload/w_600,h_400,c_fill,q_auto/v1682058016/drinks_u5mnay.jpg 600w, https://res.cloudinary.com/julius-cloud/image/upload/w_900,h_600,c_fill,q_auto/v1682058016/drinks_u5mnay.jpg 900w"
                alt="Image of a colorful cocktail" sizes="(max-width: 768px) 50vw, 100vw">

        </section>
